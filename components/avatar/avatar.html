      <main class="p-2">
        <h1>Avatars</h1>
        <p>
          The Avatar component is used to represent users. And should only be
          used for users.
        </p>
        <h2>Simple Avatar</h2>
        <div class="actualExamplesContainer gap-2 justify-around">
          <img
            class="square-sm br-round"
            src="/src/img/maleavatar.svg"
            alt="avatar not available"
          />
          <img
            class="square-md br-round"
            src="/src/img/femaleavatar.svg"
            alt="avatar not available"
          />
          <img
            class="square-lg br-round"
            src="/src/img/maleavatar.svg"
            alt="avatar not available"
          />
        </div>
        <iframe
          src="https://www.thiscodeworks.com/embed/643f3a8e42e8de00130a6eb4"
          style="width: 100%; height: 125px"
          frameborder="0"
        ></iframe>

        <h2>Avatar with Badges</h2>
        <div class="actualExamplesContainer gap-2 justify-around">
          <div class="badge-parent">
            <img
              class="square-sm br-round"
              src="/src/img/femaleavatar.svg"
              alt="avatar not available"
            />
            <div class="badgesFor-status bg-red-600"></div>
          </div>
          <div class="badge-parent">
            <img
              class="square-md br-round"
              src="/src/img/maleavatar.svg"
              alt="avatar not available"
            />
            <div
              class="badgesFor-status badgesFor-status-md square-xs bg-warn-600"
            ></div>
          </div>
          <div class="badge-parent">
            <img
              class="square-lg br-round"
              src="/src/img/femaleavatar.svg"
              alt="avatar not available"
            />
            <div
              class="badgesFor-status badgesFor-status-lg bg-green-600"
            ></div>
          </div>
        </div>
        <iframe
          src="https://www.thiscodeworks.com/embed/643f3ab442e8de00130a6eb5"
          style="width: 100%; height: 242px"
          frameborder="0"
        ></iframe>
